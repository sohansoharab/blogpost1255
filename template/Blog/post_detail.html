{% extends 'Blog/base.html' %}
    {% block content %}
        {% if main_post %}
            <div class="row">
                <div class="col-sm-12">
                    <div class="mt-3 card">
                        <div class="card-body">
                            <h4 class="card-title display-4">
                                {{ main_post.title }}
                            </h4>
                            <h6 class="card-subtitle text-muted">
                                {{ main_post.author.username }}
                            </h6>
                            <p>{{ main_post.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <h4>There is no post right now! Sorry!</h4>
        {% endif %}
    {% endblock %}
