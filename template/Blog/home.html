{% extends 'Blog/base.html' %}
    {% block content %}
        {% if all_post%}
            {% for post in all_post %}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mt-3 card">
                            <div class="card-body">
                                <h4 class="card-title">
                                    {{ post.title }}
                                </h4>
                                <h6 class="card-subtitle text-muted">
                                    {{ post.author.username }}
                                </h6>
                                <a href="{% url 'post_detail' post.pk %}" class="mt-3 btn btn-info">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h4>There is no post right now! Sorry!</h4>
        {% endif %}
    {% endblock %}
